<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Virtual AI Science Fair</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0; }
        .exhibit-container { display: flex; justify-content: space-around; flex-wrap: wrap; }
        .exhibit { width: 200px; height: 200px; margin: 20px; background-color: #fff; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; cursor: pointer; transition: transform 0.3s; }
        .exhibit:hover { transform: scale(1.05); }
        .exhibit img { width: 100px; height: 100px; object-fit: cover; }
        #info-box { margin-top: 20px; padding: 20px; background-color: #fff; border-radius: 10px; display: none; }
        #info-box.active { display: block; }
        .error-message { color: red; font-size: 12px; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Welcome to the 2D Virtual AI Science Fair!</h1>
    <p>Click on an exhibit to learn more from our AI assistant.</p>
    
    <div class="exhibit-container">
        <div class="exhibit" onclick="showInfo('car')">
            <img src="https://images.unsplash.com/photo-1572293435484-111a13ba5b82?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDV8fHRveSUyMGNhcnxlbnwwfHx8fDE2ODkxMTk5MTQ&ixlib=rb-1.2.1&q=80&w=100" alt="Toy Car" onerror="this.onerror=null; this.src='https://via.placeholder.com/100'; showErrorMessage(this);">
            <p>Toy Car</p>
            <div class="error-message"></div>
        </div>
        <div class="exhibit" onclick="showInfo('leaf')">
            <img src="https://images.unsplash.com/photo-1580377964767-d1c8d87aa9f6?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDZ8fGxlYWZ8ZW58MHx8fHwxNjg5MTE5OTE0&ixlib=rb-1.2.1&q=80&w=100" alt="Leaf" onerror="this.onerror=null; this.src='https://via.placeholder.com/100'; showErrorMessage(this);">
            <p>Leaf</p>
            <div class="error-message"></div>
        </div>
