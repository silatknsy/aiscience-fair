<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Virtual AI Science Fair</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; color: white; }
        #interaction { position: absolute; bottom: 10px; width: 100%; text-align: center; }
    </style>
</head>
<body>
    <div id="info">Welcome to the 3D Virtual AI Science Fair! Use arrow keys to move, click on exhibits to interact.</div>
    <div id="interaction"></div>
    <script>
        let scene, camera, renderer, exhibits;
        const interactionDiv = document.getElementById('interaction');

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const light = new THREE.PointLight(0xffffff, 1, 100);
            light.position.set(0, 10, 0);
            scene.add(light);

            exhibits = [
                createExhibit(-5, 0, -10, 0xff0000, "Toy Car"),
                createExhibit(0, 0, -10, 0x00ff00, "Leaf"),
                createExhibit(5, 0, -10, 0x0000ff, "Water")
            ];

            camera.position.z = 5;
        }

        function createExhibit(x, y, z, color, name) {
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshPhongMaterial({color: color});
            const exhibit = new THREE.Mesh(geometry, material);
            exhibit.position.set(x, y, z);
            exhibit.name = name;
            scene.add(exhibit);
            return exhibit;
        }

        function animate() {
            requestAnimationFrame(animate);
            exhibits.forEach(exhibit => exhibit.rotation.y += 0.01);
            renderer.render(scene, camera);
        }

        function onDocumentMouseDown(event) {
            event.preventDefault();
            const mouse = new THREE.Vector2();
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);
            if (intersects.length > 0) {
                const exhibit = intersects[0].object;
                showInteraction(exhibit.name);
            }
        }

        function showInteraction(exhibitName) {
            let content = '';
            switch(exhibitName) {
                case "Toy Car":
                    content = "AI: This toy car demonstrates Newton's laws of motion. When you push it, that's an example of Newton's First Law!";
                    break;
                case "Leaf":
                    content = "AI: Some plants, like the Sandbox Tree, have leaves that can trigger explosive seed dispersal!";
                    break;
                case "Water":
                    content = "AI: Water can exist in three states simultaneously under specific conditions - this is called the triple point of water!";
                    break;
            }
            interactionDiv.innerHTML = content;
        }

        function onKeyDown(event) {
            const moveDistance = 0.5;
            switch(event.keyCode) {
                case 37: // left arrow
                    camera.position.x -= moveDistance;
                    break;
                case 38: // up arrow
                    camera.position.z -= moveDistance;
                    break;
                case 39: // right arrow
                    camera.position.x += moveDistance;
                    break;
                case 40: // down arrow
                    camera.position.z += moveDistance;
                    break;
            }
        }

        init();
        animate();
        document.addEventListener('mousedown', onDocumentMouseDown, false);
        document.addEventListener('keydown', onKeyDown, false);
    </script>
</body>
</html>
