<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Virtual AI Science Fair</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #f0f0f0; 
        }
        .exhibit-container { 
            display: flex; 
            justify-content: space-around; 
            flex-wrap: wrap; 
        }
        .exhibit { 
            width: 200px; 
            height: 200px; 
            margin: 20px; 
            background-color: #fff; 
            border-radius: 10px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: transform 0.3s; 
        }
        .exhibit:hover { 
            transform: scale(1.05); 
        }
        .exhibit img { 
            width: 100px; 
            height: 100px; 
            object-fit: cover; 
            border-radius: 10px;
        }
        #info-box { 
            margin-top: 20px; 
            padding: 20px; 
            background-color: #fff; 
            border-radius: 10px; 
            display: none; 
        }
    </style>
</head>
<body>
    <h1>Welcome to the 2D Virtual AI Science Fair!</h1>
    <p>Click on an exhibit to learn more from our AI assistant.</p>
    
    <div class="exhibit-container">
        <div class="exhibit" onclick="showInfo('car')">
            <img src="https://www.pngitem.com/pimgs/m/35-357788_toy-car-png-transparent-png.png" alt="Toy Car">
            <p>Toy Car</p>
        </div>
        <div class="exhibit" onclick="showInfo('leaf')">
            <img src="https://www.pngall.com/wp-content/uploads/2016/06/Leaf-Free-PNG-Image.png" alt="Leaf">
            <p>Leaf</p>
        </div>
        <div class="exhibit" onclick="showInfo('water')">
            <img src="https://www.pngall.com/wp-content/uploads/2016/03/Water-Free-Download-PNG.png" alt="Water">
            <p>Water</p>
        </div>
    </div>

    <div id="info-box"></div>

    <script>
        function showInfo(exhibit) {
            const infoBox = document.getElementById('info-box');
            let content = '';
            switch(exhibit) {
                case 'car':
                    content = "AI: This toy car demonstrates Newton's laws of motion. When you push it, that's an example of Newton's First Law - an object in motion stays in motion unless acted upon by an external force!";
                    break;
                case 'leaf':
                    content = "AI: Some plants, like the Sandbox Tree, have leaves that can trigger explosive seed dispersal! These seeds can be launched at speeds up to 150 miles per hour.";
                    break;
                case 'water':
                    content = "AI: Water can exist in three states simultaneously - solid, liquid, and gas. This is called the triple point of water and occurs at a specific temperature and pressure!";
                    break;
            }
            infoBox.innerHTML = content;
            infoBox.style.display = 'block';
        }
    </script>
</body>
</html>
