<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Virtual AI Science Fair</title>
  <title>2D Virtual AI Science Fair</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: url('https://i.imgur.com/ex1dLyv.png') no-repeat center center fixed; /* Direct link to your image */
            background-size: cover; /* Ensure the image covers the full background */
            color: white; /* Text color for readability */
        }
        h1, p {
            text-align: center;
        }
        .exhibit-container { 
            display: flex; 
            justify-content: space-around; 
            flex-wrap: wrap; 
        }
        .exhibit { 
            width: 200px; 
            height: 250px; 
            margin: 20px; 
            background-color: rgba(0, 0, 0, 0.7); /* Dark background for readability */
            border-radius: 10px; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer; 
            transition: transform 0.3s; 
        }
        .exhibit:hover { 
            transform: scale(1.1); 
            background-color: rgba(0, 0, 0, 0.9); /* Slightly lighter on hover */
        }
        .exhibit img { 
            width: 100px; 
            height: 100px; 
            object-fit: cover; 
            border-radius: 10px;
        }
        .exhibit p {
            margin-top: 10px;
            color: #ddd;
        }
        #info-box { 
            margin-top: 20px; 
            padding: 20px; 
            background-color: #fff; 
            border-radius: 10px; 
            color: black; /* Info text in black */
            display: none; 
        }
    </style>
</head>
<body>
    <h1>Welcome to the 2D Virtual AI Science Fair!</h1>
    <p>Click on an exhibit to learn more from our AI assistant.</p>
    
    <div class="exhibit-container">
        <div class="exhibit" onclick="showInfo('car')">
            <img src="https://p.turbosquid.com/ts-thumb/mh/r6VotY/Km/hr.6820/jpg/1704025952/300x300/sharp_fit_q85/ca0d41072f954d0fb692f1a33823ca02f427bf62/hr.6820.jpg" alt="Toy Car">
            <p>Toy Car</p>
        </div>
        <div class="exhibit" onclick="showInfo('leaf')">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/047/523/615/small/green-leaf-with-veins-realistic-image-free-png.png" alt="Leaf">
            <p>Leaf</p>
        </div>
        <div class="exhibit" onclick="showInfo('water')">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXHEaMGB57paVoSpBWVLzP5O1tWSosZ4FnXg&s" alt="Water">
            <p>Water</p>
        </div>
    </div>

    <div id="info-box"></div>

    <script>
        function showInfo(exhibit) {
            const infoBox = document.getElementById('info-box');
            let content = '';
            switch(exhibit) {
                case 'car':
                    content = "AI: This toy car demonstrates Newton's laws of motion. When you push it, that's an example of Newton's First Law - an object in motion stays in motion unless acted upon by an external force!";
                    break;
                case 'leaf':
                    content = "AI: Some plants, like the Sandbox Tree, have leaves that can trigger explosive seed dispersal! These seeds can be launched at speeds up to 150 miles per hour.";
                    break;
                case 'water':
                    content = "AI: Water can exist in three states simultaneously - solid, liquid, and gas. This is called the triple point of water and occurs at a specific temperature and pressure!";
                    break;
            }
            infoBox.innerHTML = content;
            infoBox.style.display = 'block';
        }
    </script>
</body>
</html>
