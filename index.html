<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Virtual AI Science Fair</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: url('https://i.imgur.com/ex1dLyv.png') no-repeat center center fixed;
            background-size: cover;
            color: black;
        }

        h1,
        p {
            text-align: center;
        }

        .exhibit-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .exhibit {
            width: 200px;
            height: 250px;
            margin: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .exhibit:hover {
            transform: scale(1.1);
            background-color: rgba(0, 0, 0, 0.9);
        }

        .exhibit img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        .exhibit p {
            margin-top: 10px;
            color: #ddd;
        }

        #info-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            color: black;
            display: none;
        }

        #image-preview img {
            max-width: 300px;
        }

        #chatbot-container {
            text-align: center;
            margin-top: 30px;
        }

        #chatbot-messages {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 10px;
            height: 200px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }

        #chatbot-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        #chatbot-send {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Welcome to the 2D Virtual AI Science Fair!</h1>
    <p>Click on an exhibit to learn more from our AI assistant or ask questions in the chatbot!</p>

    <!-- Snap Picture Button -->
    <div style="text-align: center; margin-top: 20px;">
        <label for="upload-picture">Snap a Picture of Your Exhibit: </label>
        <input type="file" id="upload-picture" accept="image/*" onchange="analyzeImage(event)">
        <div id="image-preview" style="margin-top: 20px;"></div>
        <div id="image-info" style="margin-top: 10px; background-color: white; padding: 10px; border-radius: 5px;"></div>
    </div>

    <!-- Exhibits -->
    <div class="exhibit-container">
        <div class="exhibit" onclick="showInfo('car')">
            <img src="https://p.turbosquid.com/ts-thumb/mh/r6VotY/Km/hr.6820/jpg/1704025952/300x300/sharp_fit_q85/ca0d41072f954d0fb692f1a33823ca02f427bf62/hr.6820.jpg" alt="Toy Car">
            <p>Toy Car</p>
        </div>
        <div class="exhibit" onclick="showInfo('leaf')">
            <img src="https://png.pngtree.com/png-vector/20240312/ourmid/pngtree-green-leaf-for-element-png-image_11934356.png" alt="Leaf">
            <p>Leaf</p>
        </div>
        <div class="exhibit" onclick="showInfo('water')">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXHEaMGB57paVoSpBWVLzP5O1tWSosZ4FnXg&s" alt="Water">
            <p>Water</p>
        </div>
    </div>
    <div id="info-box"></div>

    <!-- Chatbot Section -->
    <div id="chatbot-container">
        <h2>Ask the AI Scientist</h2>
        <div id="chatbot-messages"></div>
        <input type="text" id="chatbot-input" placeholder="Type your question here..." />
        <button id="chatbot-send" onclick="handleSendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage(userMessage) {
            const response = await fetch('http://your-server-ip:5000/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            });

            const data = await response.json();
            return data.response;
        }

        // Handle sending the message and displaying it
        async function handleSendMessage() {
            const userMessage = document.getElementById('chatbot-input').value;
            const chatbotMessages = document.getElementById('chatbot-messages');

            // Display user message
            const userMsgElement = document.createElement('p');
            userMsgElement.textContent = 'You: ' + userMessage;
            chatbotMessages.appendChild(userMsgElement);

            // Clear input field
            document.getElementById('chatbot-input').value = '';

            // Send message to server and get the bot's response
            const botResponse = await sendMessage(userMessage);

            // Display bot response
            const botMsgElement = document.createElement('p');
            botMsgElement.textContent = 'Bot: ' + botResponse;
            chatbotMessages.appendChild(botMsgElement);

            // Scroll to the bottom
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
        }
    </script>
</body>

</html>
