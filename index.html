<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Virtual AI Science Fair</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: url('https://i.imgur.com/ex1dLyv.png') no-repeat center center fixed;
            background-size: cover;
            color: black;
        }

        h1,
        p {
            text-align: center;
        }

        .exhibit-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .exhibit {
            width: 200px;
            height: 250px;
            margin: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .exhibit:hover {
            transform: scale(1.1);
            background-color: rgba(0, 0, 0, 0.9);
        }

        .exhibit img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        .exhibit p {
            margin-top: 10px;
            color: #ddd;
        }

        #info-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            color: black;
            display: none;
        }

        /* Chatbot section */
        #chatbot-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            color: black;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        #chatbot-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        #chatbot-send {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #chatbot-messages {
            margin-top: 10px;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            height: 200px;
            overflow-y: scroll;
        }

        #image-preview img {
            max-width: 300px;
        }
    </style>
</head>

<body>
    <h1>Welcome to the 2D Virtual AI Science Fair!</h1>
    <p>Click on an exhibit to learn more from our AI assistant or ask questions in the chatbot!</p>

    <!-- Snap Picture Button -->
    <div style="text-align: center; margin-top: 20px;">
        <label for="upload-picture">Snap a Picture of Your Exhibit: </label>
        <input type="file" id="upload-picture" accept="image/*" onchange="analyzeImage(event)">
        <div id="image-preview" style="margin-top: 20px;"></div>
        <div id="image-info" style="margin-top: 10px; background-color: white; padding: 10px; border-radius: 5px;"></div>
    </div>

    <!-- Exhibits -->
    <div class="exhibit-container">
        <div class="exhibit" onclick="showInfo('car')">
            <img src="https://p.turbosquid.com/ts-thumb/mh/r6VotY/Km/hr.6820/jpg/1704025952/300x300/sharp_fit_q85/ca0d41072f954d0fb692f1a33823ca02f427bf62/hr.6820.jpg" alt="Toy Car">
            <p>Toy Car</p>
        </div>
        <div class="exhibit" onclick="showInfo('leaf')">
            <img src="https://png.pngtree.com/png-vector/20240312/ourmid/pngtree-green-leaf-for-element-png-image_11934356.png" alt="Leaf">
            <p>Leaf</p>
        </div>
        <div class="exhibit" onclick="showInfo('water')">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSXHEaMGB57paVoSpBWVLzP5O1tWSosZ4FnXg&s" alt="Water">
            <p>Water</p>
        </div>
    </div>
    <div id="info-box"></div>

    <!-- Chatbot Section -->
    <div id="chatbot-container">
        <h2>Ask the AI Scientist</h2>
        <div>
            <input type="text" id="chatbot-input" placeholder="Ask me a science question..." />
            <button id="chatbot-send" onclick="sendChatbotMessage()">Send</button>
        </div>
        <div id="chatbot-messages"></div>
    </div>

    <script>
        // Show information about each exhibit
        function showInfo(exhibit) {
            const infoBox = document.getElementById('info-box');
            let content = '';
            switch (exhibit) {
                case 'car':
                    content = "AI: This toy car demonstrates Newton's laws of motion. When you push it, that's an example of Newton's First Law - an object in motion stays in motion unless acted upon by an external force!";
                    break;
                case 'leaf':
                    content = "AI: Some plants, like the Sandbox Tree, have leaves that can trigger explosive seed dispersal! These seeds can be launched at speeds up to 150 miles per hour.";
                    break;
                case 'water':
                    content = "AI: Water can exist in three states simultaneously - solid, liquid, and gas. This is called the triple point of water and occurs at a specific temperature and pressure!";
                    break;
            }
            infoBox.innerHTML = content;
            infoBox.style.display = 'block';
        }

        // Analyze the uploaded image and provide a scientific explanation
        function analyzeImage(event) {
            const imagePreview = document.getElementById('image-preview');
            const imageInfo = document.getElementById('image-info');
            const file = event.target.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                imagePreview.innerHTML = '';
                imagePreview.appendChild(img);

                // Simulated image recognition (for demonstration)
                if (file.name.includes('car')) {
                    imageInfo.textContent = "This is a toy car. Did you know? Newton's First Law of Motion applies here – objects at rest stay at rest, and objects in motion stay in motion!";
                } else if (file.name.includes('leaf')) {
                    imageInfo.textContent = "This is a leaf. Leaves play a critical role in photosynthesis, where plants convert sunlight into energy!";
                } else if (file.name.includes('water')) {
                    imageInfo.textContent = "This is water. Water exists in three states - liquid, solid, and gas. At the triple point, water can exist in all three states at the same time!";
                } else if (file.name.includes('planet')) {
                    imageInfo.textContent = "This is a planet! Did you know? Jupiter is the largest planet in our solar system, and it’s mostly made up of hydrogen and helium.";
                } else if (file.name.includes('animal')) {
                    imageInfo.textContent = "This is an animal! Fun fact: Cheetahs are the fastest land animals, capable of running at speeds up to 70 miles per hour.";
                } else {
                    imageInfo.textContent = "AI: Hmm, I'm not sure what this is! Try uploading a picture of a car, leaf, water, planet, or animal to learn more.";
                }
            }
            reader.readAsDataURL(file);
        }

        // Expanded Chatbot with more dynamic responses
        function sendChatbotMessage() {
            const input = document.getElementById('chatbot-input').value.toLowerCase();
            const messages = document.getElementById('chatbot-messages');
            let response = getChatbotResponse(input);

            const userMessage = document.createElement('p');
            userMessage.textContent = "You: " + input;
            messages.appendChild(userMessage);

            const botMessage = document.createElement('p');
            botMessage.textContent = "AI Scientist: " + response;
            messages.appendChild(botMessage);

            messages.scrollTop = messages.scrollHeight; // Auto scroll to the bottom
            document.getElementById('chatbot-input').value = ''; // Clear input field
        }

        function getChatbotResponse(input) {
            if (input.includes('newton')) {
                return "Newton's laws describe the relationship between a body and the forces acting on it, and the body's motion in response to those forces.";
            } else if (input.includes('water')) {
                return "Water is unique because it can exist in three states: liquid, solid, and gas. This happens at the triple point.";
            } else if (input.includes('photosynthesis')) {
                return "Photosynthesis is the process by which plants use sunlight, carbon dioxide, and water to create food and release oxygen.";
            } else if (input.includes('planet')) {
                return "Planets are large celestial bodies that orbit a star. Earth is the only planet known to support life, while gas giants like Jupiter are mostly made of hydrogen and helium.";
            } else if (input.includes('animal')) {
                return "Animals are multicellular organisms that form the biological kingdom Animalia. For example, cheetahs are the fastest land animals!";
            } else if (input.includes('gravity')) {
                return "Gravity is the force that attracts two bodies toward each other. It’s why objects fall to the ground and why planets orbit the Sun.";
            } else if (input.includes('energy')) {
                return "Energy comes in many forms, including kinetic, potential, thermal, and electrical. The law of conservation of energy states that energy cannot be created or destroyed.";
            } else {
                return "That's an interesting question! Unfortunately, I don't have the answer to that right now. Keep exploring science!";
            }
        }
    </script>
</body>

</html>
