<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Virtual AI Science Fair</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: url('https://i.imgur.com/ex1dLyv.png') no-repeat center center fixed;
            background-size: cover;
            color: black;
        }

        h1,
        p {
            text-align: center;
        }

        .exhibit-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .exhibit {
            width: 200px;
            height: 250px;
            margin: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .exhibit:hover {
            transform: scale(1.1);
            background-color: rgba(0, 0, 0, 0.9);
        }

        .exhibit img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 10px;
        }

        .exhibit p {
            margin-top: 10px;
            color: #ddd;
        }

        #info-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            color: black;
            display: none;
        }

        #image-preview img {
            max-width: 300px;
        }

        #chatbot-container {
            text-align: center;
            margin-top: 30px;
        }

        #chatbot-messages {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 10px;
            height: 200px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }

        #chatbot-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }

        #chatbot-send {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
